<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io app</title>
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <style>
        .well {
            margin: 35px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <a href="index.html">Change Settings</a>
            <a href="index.html">Leave the Room</a>

            <h1 class="room-title text-center"><!-- room name here --></h1>

            <ul class="messages list-group">
                <!-- Messages here -->
            </ul>

            <form id="message-form">
                <div class="form-group">
                    <label>Message</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-comment"></i>
                        </span>
                        <input type="text" class="form-control" name="message"/>
                    </div>

                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default "/>
                </div>
            </form>
        </div>
    </div>
</div>




<script src="/javascript/jquery-3.1.1.min.js"></script>
<script src="/javascript/socket.io-1.3.7.js"></script>
<script src="/javascript/moment.js"></script>
<script src="javascript/QueryParams.js"></script>
<script src="/javascript/app.js"></script>
</body>
</html>
